<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Mes articles</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css"
							th:href="@{css/bootstrap.min.css}">
  
</head>

<body>

	<div class = "container border py-3 my-3">
		<div class = "panel panel-primary">
			<div class = "panel-heading bg-primary text-white border py-3">Liste des articles</div> <br>
			
			<div class = "panel-body bg-warning">
			  		<form th:action="@{/index}" method="get">
						<label class = "font-weight-bold">keyword</label>
						<input type = "text" name = "keyword" th:value = "${keyword}">
						<button type = "submit" class="btn btn-primary"> Search </button>
					</form>
			</div> <br>
			
			<div class = "panel-body bg-success">

				<table class="table">
        			<tr>
        				<th>Id</th> 
            			<th>Description</th> 
            			<th>Price</th>
        			</tr>

        			<tr th:each="a:${listArticle}">
            			<td th:text="${a.id}"> </td>
            			<td th:text="${a.description}"> </td>
           				<td th:text="${a.price}"> </td>
        			</tr>
				</table>
				
				<nav aria-label="Page navigation">
   				  	<ul class = "pagination">
   				  		<li class="page-item"><a class="page-link" href="#">Previous</a></li>
   						<li th:class = "${currentPage==status.index}?'page-item active'" 
   						th:each = "page, status:${pages}">
   							<a class="page-link px-3 text-dark" th:href = "@{/index(page=${status.index}, keyword=${keyword})}" 
   							th:text = "${status.index}"></a>
   						</li>
   						<li class="page-item"><a class="page-link" href="#">Next</a></li>
   						
   					</ul>
   				</nav>
			</div>
		</div>
	</div>
</body>

</html>
